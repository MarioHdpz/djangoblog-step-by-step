{% extends 'base.html' %}
{% block body %}
<div class="container my-4">
    <h3 class="text-center">Django Blog</h3>
    <div class="row">
      {% for post in posts %}
      <div class="col-md-4 col-lg-3 my-2">
        <div class="card h-100">
          <a href="{% url 'post_detail' slug=post.slug %}">
            <img src="{{ post.image_url }}" class="card-img-top" />
          </a>
          <div class="card-body d-flex align-items-end justify-content-center">
              <a href="{% url 'post_detail' slug=post.slug %}">
                <h6 class="card-title text-center">{{ post.header }}</h6>
              </a>
          </div>
          <a href="{% url 'author_posts' id=post.author.id %}">
            <p class="text-center">By {{ post.author }}</p>
          </a>
        </div>
        
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
